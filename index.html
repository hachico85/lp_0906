<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>自己紹介 | ハチコ</title>
    <meta name="description" content="簡単な自己紹介と各種リンクのページ" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <style>
      :root {
        --bg: #eaf7c4; /* grass-green with a yellow tint */
        --card: #ffffff;
        --text: #1f2328;
        --muted: #5c6166;
        --accent: #2563eb; /* blue-600 */
        --border: #e6e8eb;
        --shadow: 0 6px 20px rgba(0,0,0,0.06);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f1f08; /* deep olive-green for dark mode */
          --card: #0f1318;
          --text: #e6eaf0;
          --muted: #a2a9b3;
          --accent: #60a5fa; /* blue-400 */
          --border: #1c222b;
          --shadow: 0 6px 24px rgba(0,0,0,0.45);
        }
      }
      * { box-sizing: border-box; }
      html, body {
        padding: 0; margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.6;
      }
      .wrap {
        max-width: 680px;
        margin: 5vh auto;
        padding: 24px;
        position: relative;
        z-index: 1; /* show above confetti */
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 28px;
      }
      /* Background horses running right-to-left */
      .horses {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .horse {
        position: absolute;
        right: -12vw;
        bottom: var(--bottom, 12%);
        font-size: var(--size, 28px);
        line-height: 1;
        opacity: 0.95;
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
        transform: translateZ(0);
        animation: gallop var(--dur, 12s) linear forwards;
        will-change: transform;
      }
      @keyframes gallop {
        0% { transform: translateX(0); }
        100% { transform: translateX(-120vw); }
      }
      @media (prefers-reduced-motion: reduce) {
        .horse { animation-duration: 16s; opacity: 0.85; }
      }
      header {
        display: flex;
        align-items: center;
        gap: 18px;
        margin-bottom: 12px;
      }
      .avatar {
        width: 64px; height: 64px;
        border-radius: 50%;
        display: block;
        object-fit: cover;
        object-position: center;
        border: 1px solid var(--border);
      }
      h1 { font-size: 24px; margin: 0; }
      .sub { color: var(--muted); margin-top: 4px; font-size: 14px; }
      .bio { margin: 12px 0 24px; color: var(--text); }

      .links {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      a.link {
        display: flex; align-items: center; gap: 12px;
        text-decoration: none;
        padding: 14px 16px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: transparent;
        color: var(--text);
        transition: transform .06s ease, background .15s ease, border-color .15s ease;
      }
      a.link:hover { transform: translateY(-1px); border-color: var(--accent); }
      a.link:active { transform: translateY(0); }
      .badge { font-weight: 600; }
      .hint { color: var(--muted); font-size: 13px; }

      .icon { width: 20px; height: 20px; stroke: currentColor; fill: none; }

      footer { margin-top: 18px; color: var(--muted); font-size: 12px; text-align: center; }
    </style>
  </head>
  <body>
    <div class="horses" aria-hidden="true"></div>
    <main class="wrap">
      <section class="card" aria-label="自己紹介">
        <header>
          <img class="avatar" src="img/logo_blue.png" alt="プロフィール画像" loading="lazy" decoding="async" />
          <div>
            <h1>ハチコ</h1>
          </div>
        </header>
        <p class="bio">
          ハチコです。普段AI活用についてゆる〜く発信しています！よろしくおねがいします♪ 競馬場で馬に一目惚れして乗馬にハマって早10年。
        </p>

        <div class="links" role="list">
          <a class="link" role="listitem" href="https://x.com/ha_chi_co_3" target="_blank" rel="noopener noreferrer" aria-label="X (旧Twitter) へ移動">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 4 L20 20 M20 4 L4 20" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span class="badge">X（旧Twitter）</span>
            <span class="hint">@ha_chi_co_3</span>
          </a>
          <a class="link" role="listitem" href="https://voicy.jp/channel/848374" target="_blank" rel="noopener noreferrer" aria-label="Voicy へ移動">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <rect x="8" y="3" width="8" height="12" rx="4" ry="4" stroke-width="2"/>
              <path d="M12 15 v3" stroke-width="2" stroke-linecap="round"/>
              <path d="M8 18 h8" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span class="badge">Voicy</span>
          </a>
          <a class="link" role="listitem" href="https://stand.fm/channels/664d9990316143a771a6e869" target="_blank" rel="noopener noreferrer" aria-label="stand.fm へ移動">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M5 12a7 7 0 0 1 14 0" stroke-width="2" fill="none"/>
              <rect x="5" y="12" width="3" height="6" rx="1.5" stroke-width="2"/>
              <rect x="16" y="12" width="3" height="6" rx="1.5" stroke-width="2"/>
            </svg>
            <span class="badge">stand.fm</span>
          </a>
        </div>

        <footer>
          © <span id="y"></span> ハチコ
        </footer>
      </section>
    </main>

    <script>
      // 年号の自動更新
      const y = document.getElementById('y');
      if (y) y.textContent = new Date().getFullYear();

      // 背景で馬が右から左へ走る演出
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const stable = document.querySelector('.horses');
      const herdColors = ['🐎'];
      function spawnHorse() {
        if (!stable) return;
        const el = document.createElement('span');
        el.className = 'horse';
        el.textContent = herdColors[(Math.random() * herdColors.length) | 0];
        // ランダム配置と速度
        const bottom = (8 + Math.random() * 60).toFixed(1) + '%';
        const size = (22 + Math.random() * 18).toFixed(0) + 'px';
        const dur = (reduced ? 16 + Math.random() * 6 : 10 + Math.random() * 6).toFixed(2) + 's';
        el.style.setProperty('--bottom', bottom);
        el.style.setProperty('--size', size);
        el.style.setProperty('--dur', dur);
        stable.appendChild(el);
        const cleanup = () => el.remove();
        el.addEventListener('animationend', cleanup);
        setTimeout(cleanup, (parseFloat(dur) * 1000) + 500);
      }
      function scheduleRun() {
        // 1〜3頭を少し間隔を空けて出走
        const heads = reduced ? 1 : 1 + Math.floor(Math.random() * 3);
        for (let i = 0; i < heads; i++) {
          setTimeout(spawnHorse, i * (reduced ? 600 : 350));
        }
        // 次の出走タイミング
        const next = reduced ? (3500 + Math.random() * 2500) : (1500 + Math.random() * 2000);
        setTimeout(scheduleRun, next);
      }
      // 初回出走
      scheduleRun();
    </script>
  </body>
</html>
